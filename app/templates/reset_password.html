<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Reset Password Form Container */
        .reset-container {
            background: #222;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            color: #fff;
        }

        /* Title */
        .reset-container h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6600;
            font-weight: 600;
        }

        /* Input Fields Styling */
        .reset-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1.1em;
            background-color: #333;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Focus Effect */
        .reset-container input:focus {
            border-color: #ff6600;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.6);
        }

        /* Button Styling */
        .reset-container button {
            width: 100%;
            padding: 12px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-container button:hover {
            background-color: #e65c00;
        }

        /* Error/Sucess Messages */
        .reset-container p {
            color: red;
            font-size: 1em;
        }

        /* Optional: Link to login or back */
        .reset-container .login-link {
            margin-top: 20px;
            font-size: 1em;
            color: #bbb;
            text-decoration: none;
        }

        .reset-container .login-link:hover {
            text-decoration: underline;
        }

        /* Animations for title */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply fade-in animation to title */
        .reset-container h2 {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <h2>Reset Password</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your registered email" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
            <button type="submit">Reset Password</button>

            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </form>
        <a href="{% url 'login' %}" class="login-link">Back to Login</a>
    </div>

</body>
</html>
